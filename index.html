<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehein</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth; /* Optional: smooth scrolling */
    }
  </style>
</head>
<body>
  <!-- P1: Header Section -->
  <div class="section p1">
    <!-- Top Section -->
    <div class="top-section">
      <!-- Logo and Title -->
      <div class="logo-section">
        <img class="logo" src="assets/rehein/RH1.png" alt="Rehein Logo">
        <div class="title">REHEIN</div>
      </div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <a class="nav-button" href="#logos">Logos</a>
        <a class="nav-button" href="#business-cards">Cards</a>
        <a class="nav-button" href="#contact">Flyers</a>
      </div>
    </div>

    <!-- Banner -->
    <img class="banner" src="assets/rehein/RHB1.png" alt="Rehein Banner">

    <!-- Portfolio Section -->
    <div class="portfolio-section">
      <div class="portfolio-box"></div>
      <div class="portfolio-text">Portfolio</div>
    </div>
  </div>

  <!-- P2: Logos Section -->
  <div class="section p2" id="logos">
    <div class="logos-grid">
      <img src="assets/logos/L1.png" alt="Logo 1">
      <img src="assets/logos/L2.png" alt="Logo 2">
      <img src="assets/logos/L3.png" alt="Logo 3">
      <img src="assets/logos/L4.png" alt="Logo 4">
      <img src="assets/logos/L5.png" alt="Logo 5">
      <img src="assets/logos/L6.png" alt="Logo 6">
      <img src="assets/logos/L7.png" alt="Logo 7">
      <img src="assets/logos/L8.png" alt="Logo 8">
      <img src="assets/logos/L9.png" alt="Logo 9">
    </div>
    <div class="bottom-bar"></div>
  </div>

  <!-- P3: Business Cards Section -->
  <div class="section p3" id="business-cards">
    <div class="business-cards-grid">
      <img src="assets/business-cards/BC1.png" alt="Business Card 1">
      <img src="assets/business-cards/BC2.png" alt="Business Card 2">
      <img class="bc3" src="assets/business-cards/BC3.png" alt="Business Card 3">
      <img class="bc4" src="assets/business-cards/BC4.png" alt="Business Card 4">
    </div>
    <div class="bottom-bar2"></div>
  </div>

  <!-- P4: Flyers Section -->
  <div class="section p4" id="contact">
    <div class="flyers-grid">
      <img src="assets/flyers/F1.png" alt="Flyer 1">
      <img src="assets/flyers/F2.png" alt="Flyer 2">
    </div>
  </div>
</body>
</html>
